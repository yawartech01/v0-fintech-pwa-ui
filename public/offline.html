<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - VELTOX</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: oklch(0.13 0.004 270);
        color: oklch(0.93 0.005 270);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        text-align: center;
        max-width: 400px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: oklch(0.68 0.11 162);
      }
      p {
        color: oklch(0.55 0.005 270);
        margin-bottom: 2rem;
      }
      button {
        background: oklch(0.68 0.11 162);
        color: oklch(0.13 0 0);
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>You're Offline</h1>
      <p>
        Please check your internet connection and try again.
      </p>
      <button onclick="window.location.reload()">Retry</button>
    </div>
  </body>
</html>
